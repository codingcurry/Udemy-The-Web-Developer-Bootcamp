<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>

	<h1>Log in</h1>

	<form>
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="email" required>

		<label for="password">Password:</label>
		<input id="password" type="password" name="password" placeholder="password" required>
		<input type="submit">
	</form>

</body>
</html>
